  <h2>📅 Calendario de Servicios</h2>
  <div id="calendario" style="max-width: 1000px; margin: 20px auto; background-color: #fff; padding: 10px; border-radius: 8px;"><a href="backup.html">📦 Backup</a>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const calendarEl = document.getElementById("calendario");
      const servicios = JSON.parse(localStorage.getItem("agendamientos")) || [];

      const eventos = servicios.map((s, i) => ({
        title: s.cliente + " - " + s.servicio,
        start: s.fecha + "T" + s.hora,
        allDay: false
      }));

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: eventos
      });

      calendar.render();
    });
  </script>

<!-- 🌓 Módulo de cambio de tema claro/oscuro -->
<style>
  .boton-tema {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background-color: transparent;
    border: 2px solid #ff3300;
    color: #ff3300;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .boton-tema:hover {
    background-color: #ff3300;
    color: white;
  }
</style>

<button class="boton-tema" onclick="cambiarTema()">🌓 Cambiar Tema</button>

<script>
  function aplicarTema(tema) {
    const esClaro = tema === "claro";
    document.body.style.backgroundColor = esClaro ? "#f5f5f5" : "#111";
    document.body.style.color = esClaro ? "#000" : "#fff";
    const enlaces = document.querySelectorAll("a, button");
    enlaces.forEach(el => {
      el.style.backgroundColor = esClaro ? "#eee" : "#222";
      el.style.color = esClaro ? "#000" : "#fff";
    });
    localStorage.setItem("tema", tema);
  }

  function cambiarTema() {
    const actual = localStorage.getItem("tema") || "oscuro";
    const nuevo = actual === "oscuro" ? "claro" : "oscuro";
    aplicarTema(nuevo);
  }

  // Al cargar
  aplicarTema(localStorage.getItem("tema") || "oscuro");
</script>
