  <h2>📅 Calendario de Servicios</h2>
  <div id="calendario" style="max-width: 1000px; margin: 20px auto; background-color: #fff; padding: 10px; border-radius: 8px;"><a href="backup.html">📦 Backup</a>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const calendarEl = document.getElementById("calendario");
      const servicios = JSON.parse(localStorage.getItem("agendamientos")) || [];

      const eventos = servicios.map((s, i) => ({
        title: s.cliente + " - " + s.servicio,
        start: s.fecha + "T" + s.hora,
        allDay: false
      }));

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: eventos
      });

      calendar.render();
    });
  </script>

  <style>
    .menu {
      margin: 20px auto;
    }
    .menu a {
      display: inline-block;
      background-color: #ff3300;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 6px;
    }
    .menu a:hover {
      background-color: #cc2900;
    }
