
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <title>Cambiar Clave - PRONTOFLASH</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <h2>üîê Cambiar Clave</h2>

  <input type="text" id="usuario" placeholder="Nombre de usuario" />
  <input type="password" id="nuevaClave" placeholder="Nueva contrase√±a" />
  <button onclick="cambiarClave()">Guardar nueva clave</button>

  <div class="navegacion">
<a href="dashboard.html">üìã Ir al Dashboard</a>

    <a href="index.html">üîô Volver al Inicio</a>
    <a href="login.html">üîê Ir a Login</a>
  </div>

  <script>
    function cambiarClave() {
      const usuario = document.getElementById("usuario").value.trim();
      const nuevaClave = document.getElementById("nuevaClave").value;

      if (!usuario || !nuevaClave) {
        alert("‚ö†Ô∏è Completa ambos campos.");
        return;
      }

      if (!localStorage.getItem("clave_" + usuario)) {
        alert("‚ö†Ô∏è Usuario no encontrado.");
        return;
      }

      localStorage.setItem("clave_" + usuario, nuevaClave);
      alert("‚úÖ Contrase√±a actualizada para " + usuario);
      document.getElementById("usuario").value = "";
      document.getElementById("nuevaClave").value = "";
    }
  </script>


<!-- üåì M√≥dulo de cambio de tema claro/oscuro -->
<style>
  .boton-tema {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background-color: transparent;
    border: 2px solid #ff3300;
    color: #ff3300;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .boton-tema:hover {
    background-color: #ff3300;
    color: white;
  }
</style>

<button class="boton-tema" onclick="cambiarTema()">üåì Cambiar Tema</button>

<script>
  function aplicarTema(tema) {
    const esClaro = tema === "claro";
    document.body.style.backgroundColor = esClaro ? "#f5f5f5" : "#111";
    document.body.style.color = esClaro ? "#000" : "#fff";
    const enlaces = document.querySelectorAll("a, button");
    enlaces.forEach(el => {
      el.style.backgroundColor = esClaro ? "#eee" : "#222";
      el.style.color = esClaro ? "#000" : "#fff";
    });
    localStorage.setItem("tema", tema);
  }

  function cambiarTema() {
    const actual = localStorage.getItem("tema") || "oscuro";
    const nuevo = actual === "oscuro" ? "claro" : "oscuro";
    aplicarTema(nuevo);
  }

  // Al cargar
  aplicarTema(localStorage.getItem("tema") || "oscuro");
</script>

</body>
</html>
